<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Medicinal Products Marketplace</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>Welcome to our Online Medicinal Products Marketplace</h1>
                <p>Your trusted source for quality healthcare products.</p>
                <a href="#">Shop Now</a>
            </section>
            <section class="featured-products">
                <h2>Featured Products</h2>
                <div id="featured-products-app">
                    <div v-for="product in featuredProducts" :key="product.id" class="product-card">
                        <img :src="product.image" alt="Product Image">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <div class="product-price">$ {{ product.price }}</div>
                        <button @click="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Online Medicinal Products Marketplace</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.13/dist/vue.global.prod.js"></script>
    <script src="main.js"></script>
</body>
</html>
